<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/coord_dash.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            font-family: "Roboto", serif;
        }

        /* Glassmorphism Effect */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            /* background: linear-gradient(135deg, #3273dc, #0a58ca); */
            /* color: white; */
            border-radius: 8px;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 10px;

            color: #5F5C5C;
        }

        .button:hover {
            background: linear-gradient(135deg, #0a58ca, #3273dc);
            color:white;
            transform: scale(1.05);
        }

        /* Marquee Animation */
        .marquee {
            position: absolute;
            top: 20px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }


        .colour {
      position: absolute;
      filter: blur(150px);
      z-index: -1;
    }

    .colour:nth-child(1) { top: 2rem; width: 2rem; height: 2rem; background: #3D3D3D; }
    .colour:nth-child(2) { left: 12rem; bottom: 2rem; width: 30rem; height: 20rem; background: #3D3D3D; }
    .colour:nth-child(3) { right: 10rem; bottom: 2rem; width: 30rem; height: 20rem; background: #3D3D3D; }

    .box1, .box2, .box3 {
      width: 7rem;
      height: 7rem;
      background: #ffffff1a;
      box-shadow: 0 25px 45px #0000001a;
      border: 1px solid #ffffff80;
      border-radius: 10px;
      position: absolute;
    }

    .box1 { left: 30%; bottom: 20%; }
    .box2 { left: 35%; top: 20%; }
    .box3 { right: 31%; bottom: 30%; }

    </style>
</head>
<body>
    <div class="colour"></div>
    <div class="colour"></div>
    <div class="colour"></div>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


    <div class="dashboard-container">
        <h2 class="title">Coordinator Dashboard</h2>
        <button class="button" onclick="window.location.href='table.html'">View Entered Information</button>
        <button class="button" onclick="window.location.href='docs_coordinator.html'">View Uploaded Documents</button>
        <button class="button" onclick="window.location.href='edit.html'">Edit Documents</button>
    </div>
     <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
     <script>
        TweenMax.from('body',{opacity:0,duration:1,y:-25});
        TweenMax.from('.dashboard-container',{opacity:0,duration:1,y:-30});
        gsap.to(".box1, .box2, .box3", {
        y: 50,
        duration: 4,
        repeat: -1,
        yoyo: true,
        });
     </script>
</body>
</html>
