<!DOCTYPE html>
<html>
<head>
  <title>MOU Details</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>

body {
    font-family: "Roboto", serif;
    padding: 20px;
    color: #333;
    height: 100vh;
    background: url('./assets/coorddetail.jpg') no-repeat center center/cover;
  }

  h1 {
    text-align: center;
    /* color: #2a2a2a; */
    color:white;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: bold;
  }
  #filterContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }
  label {
    font-weight: 600;
    margin-right: 10px;
    padding:10px;
    font-size: 18px;
    color:white;
  }

  select {
    padding: 8px 12px;
    margin: 10px;
    border-radius: 6px;
    /* border: 1px solid #aaa; */
    outline: none;
    font-weight: 200;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  #example {
    width: 100%;
    margin-top: 40px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    overflow: hidden;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }
   table.dataTable tbody tr {
    background: rgba(255, 255, 255, 0.08) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    color: #454444;
    transition: background 0.3s ease;
  }
  table.dataTable tbody tr:hover {
    background: rgba(232, 232, 232, 0.18) !important;
  }
  .dt-buttons .dt-button {
    background-color: #3273dc;
    color: white;
    padding: 8px 12px;
    margin: 4px;
    border-radius: 6px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }

  .dt-buttons .dt-button:hover {
    background-color: #275ba8;
  }

  table.dataTable tbody tr:hover {
    background-color: #eaf4ff;
  }
  /* Search input box */
.dataTables_filter label,
.dataTables_filter input {
  color: white !important;
}

.dataTables_filter input {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 6px;
  padding: 6px 10px;
  color: white;
  outline:none;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

 .dataTables_info {
  color: white;
  font-weight: 400;
  margin-top: 15px;
  padding: 10px 15px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
  display: inline-block;
}


/* Pagination buttons */
.dataTables_paginate {
  color: white !important;
}

.dataTables_paginate .paginate_button {
  color: white !important;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 6px;
  padding: 4px 10px;
  margin: 0 2px;
  backdrop-filter: blur(6px);
}

.dataTables_paginate .paginate_button:hover {
  background: rgba(255, 255, 255, 0.2);
  color: white !important;
  border: 1px solid rgba(255, 255, 255, 0.5);
}

/* Active page button */
.dataTables_paginate .paginate_button.current {
  background: rgba(255, 255, 255, 0.25) !important;
  color: white !important;
  border: 1px solid rgba(255, 255, 255, 0.5) !important;
}


.loader-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.6);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

.spinner {
  border: 6px solid rgba(255, 255, 255, 0.2);
  border-top: 6px solid #ffffff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
<body>
  <h1>MOU Details</h1>
  <div id="filterContainer">
  <label for="instituteFilter">Institution:</label>
  <select id="instituteFilter">
    <option value="">All</option>
    <option value="SRM Institute of Science and Technology">SRM Institute of Science and Technology</option>
    <option value="SSN College of Engineering">SSN College of Engineering</option>
    <option value="Indian Institute of Technology Madras (IIT Madras)">Indian Institute of Technology Madras (IIT Madras)</option>
    <option value="Vellore Institute of Technology (VIT)">Vellore Institute of Technology (VIT)</option>
    <option value="Anna University">Anna University</option>
    <option value="Amrita Vishwa Vidyapeetham">Amrita Vishwa Vidyapeetham</option>
    <option value="PSG College of Technology">PSG College of Technology</option>
    <option value="College of Engineering, Guindy (CEG)">College of Engineering, Guindy (CEG)</option>
    <option value="National Institute of Technology, Trichy (NIT Trichy)">National Institute of Technology, Trichy (NIT Trichy)</option>
    <option value="SASTRA University">SASTRA University</option>
  </select>

  <label for="facultyFilter">Faculty:</label>
  <select id="facultyFilter">
    <option value="">All</option>
    <option value="Dr. SRK">Dr. SRK</option>
    <option value="Dr. Rajeshwari">Dr. Rajeshwari</option>
    <option value="Dr. Rajalakshmi">Dr. Rajalakshmi</option>
    <option value="Dr. Bhuvana">Dr. Bhuvana</option>
    <option value="Dr. TTM">Dr. TTM</option>
    <option value="Dr. Prabavathy">Dr. Prabavathy</option>
    <option value="Dr. Shahul">Dr. Shahul</option>
    <option value="Dr. Sarath">Dr. Sarath</option>
    <option value="Dr. DVVP">Dr.Â DVVP</option>
  </select>

  <label for="yearFilter">Academic Year:</label>
  <select id="yearFilter">
    <option value="">All</option>
    <option value="2021-2022">2021-2022</option>
    <option value="2022-2023">2022-2023</option>
    <option value="2023-2024">2023-2024</option>
    <option value="2024-2025">2024-2025</option>
    <option value="2025-2026">2025-2026</option>
    <option value="2026-2027">2026-2027</option>
  </select>
</div>
  <div id="loader" class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <table id="example" class="display">
    <thead>
      <tr>
        <th>Institute</th>
        <th>Duration</th>
        <th>Faculty Name</th>
        <th>Faculty Details</th>
        <th>Academic Year</th>
        <th>Purpose</th>
        <th>Outcomes</th>
        <th>Timestamp</th>
      </tr>
    </thead>
  </table>

  <script>
    $(document).ready(function () {
      var table = $('#example').DataTable({
        ajax: 'https://script.google.com/macros/s/AKfycbzDHjCCybk9fkSOHNks6-hF_g0mQDQV5s7jvWtTVzVIbcrVf5iQkGGtvt_Ktr9Ma241Xg/exec',
      initComplete: function () {
      $('#loader').fadeOut();
       },
        columns: [
          { data: 'Institute' },
          { data: 'Duration' },
          { data: 'Faculty Name' },
          { data: 'Faculty Details' },
          { data: 'Academic Year' },
          { data: 'Purpose' },
          { data: 'Outcomes' },
          { data: 'Timestamp' }
        ],
        dom: 'Bfrtip',
        buttons: [
          {
            extend: 'colvis',
            text: 'Select Columns'
          }
        ]
      });

      // Custom filter logic
      $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
        var institute = $('#instituteFilter').val().toLowerCase();
        var faculty = $('#facultyFilter').val().toLowerCase();
        var year = $('#yearFilter').val().toLowerCase();

        var instituteValue = data[0].toLowerCase();
        var facultyValue = data[2].toLowerCase();
        var yearValue = data[4].toLowerCase();

        if ((institute === "" || institute === instituteValue) &&
            (faculty === "" || faculty === facultyValue) &&
            (year === "" || year === yearValue)) {
          return true;
        }
        return false;
      });

      $('#instituteFilter, #facultyFilter, #yearFilter').on('change', function () {
        table.draw();
      });
    });

    
  </script>


    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
     <script>
        TweenMax.from('body',{opacity:0,duration:1,y:-25});
        TweenMax.from('.dashboard-container',{opacity:0,duration:1,y:-30});
     </script>
</div>
</body>
</html>
